<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action = "#" method = "POST">
		<div>
			<label for = "name">Name*</label><br/>
			<input type = "text" id = "name" name = "name" required placeholder = "Name"/>
		</div>

		<div>
			<label for = "email">Email*</label><br/>
			<input type = "email" id = "email" name = "email" required placeholder = "Email"/>
		</div>

		<div>
			<label for = "gender">Gender*</label><br/>
			<input type = "radio" name = "gender" id = "gender_m" required/>Male
			<input type = "radio" name = "gender" id = "gender_f"/>Female
		</div>

		<div>
			<label for = "cars">Car Brands*</label><br/>
			<select id = "cars">
				<option name = "cars" value = "BMW" required>BMW</option>
				<option name = "cars" value = "Audi">Audi</option>
				<option name = "cars" value = "Mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for = "age">Age*</label><br/>
			<input type = "number" name = "age" id = "age" required placeholder = "Age"/>
		</div>

		<div>
			<label for = "dob">DOB*</label><br/>
			<input type = "date" name = "dob" id = "dob" required/>
		</div>

		<div>
			<label for = "tel">Phone Number</label><br/>
			<input type = "tel" id = "tel" name = "tel" placeholder = "xxx-xxx-xxxx"/>
		</div>

		<div>
			<label for = "password">Password*</label><br/>
			<input type = "password" name = "password" id = "password" required placeholder = "Password"/>
		</div>

		<div>
			<label for = "tos">Checkbox*</label><br/>
			<input type = "checkbox" name = "tos" id = "tos" required/>I agree to the TOS.
		</div>

		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
